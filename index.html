<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slit-Scan Interactive</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      height: 100vh;
      background: #EBEBEB;
      box-sizing: border-box;
    }
    #left, #middle, #right {
      width: 500px;
      height: 500px;
      position: relative;
      background: white;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #sourceCanvas, #scanCanvas, #scanCanvasVertical {
      image-rendering: pixelated;
    }
    #cursorLine {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: #FFCC00;
      pointer-events: none;
    }
    #cursorLineVertical {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background: #FFCC00;
      pointer-events: none;
    }
    .hidden canvas {
      opacity: 0;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="left">
    <div id="cursorLine"></div>
    <div id="cursorLineVertical"></div>
    <canvas id="sourceCanvas" width="500" height="500"></canvas>
  </div>
  <div id="middle">
    <canvas id="scanCanvas" width="500" height="500"></canvas>
  </div>
  <div id="right">
    <canvas id="scanCanvasVertical" width="500" height="500"></canvas>
  </div>

  <script>
    const sourceCanvas = document.getElementById('sourceCanvas');
    const scanCanvas = document.getElementById('scanCanvas');
    const scanCanvasVertical = document.getElementById('scanCanvasVertical');
    const leftContainer = document.getElementById('left');
    const cursorLine = document.getElementById('cursorLine');
    const cursorLineVertical = document.getElementById('cursorLineVertical');

    const sourceCtx = sourceCanvas.getContext('2d');
    const scanCtx = scanCanvas.getContext('2d');
    const scanCtxVertical = scanCanvasVertical.getContext('2d');

    let img = new Image();
    let video = null;
    let mediaType = null;

    let cursorInside = false;
    let currentRow = 0;
    let currentCol = 0;
    let cursorY = 0;
    let cursorX = 0;

    const FPS = 10;

    const assets = [
      'assets/sample1.png',
      'assets/sample2.png',
      'assets/sample3.png',
      'assets/sample1.mp4',
      'assets/sample2.mp4'
    ];

    function resizeCanvases(width, height) {
      sourceCanvas.width = width;
      sourceCanvas.height = height;
      scanCanvas.width = width;
      scanCanvas.height = height;
      scanCanvasVertical.width = width;
      scanCanvasVertical.height = height;
    }

    function drawLoop() {
      if (mediaType === 'image') {
        sourceCtx.clearRect(0, 0, sourceCanvas.width, sourceCanvas.height);
        const imgAspect = img.width / img.height;
        const canvasAspect = sourceCanvas.width / sourceCanvas.height;
        let drawWidth = sourceCanvas.width;
        let drawHeight = sourceCanvas.height;
        let offsetX = 0;
        let offsetY = 0;

        if (imgAspect > canvasAspect) {
          drawWidth = sourceCanvas.height * imgAspect;
          offsetX = (sourceCanvas.width - drawWidth) / 2;
        } else {
          drawHeight = sourceCanvas.width / imgAspect;
          offsetY = (sourceCanvas.height - drawHeight) / 2;
        }

        sourceCtx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
      } else if (mediaType === 'video' && video) {
        sourceCtx.clearRect(0, 0, sourceCanvas.width, sourceCanvas.height);
        const vidAspect = video.videoWidth / video.videoHeight;
        const canvasAspect = sourceCanvas.width / sourceCanvas.height;
        let drawWidth = sourceCanvas.width;
        let drawHeight = sourceCanvas.height;
        let offsetX = 0;
        let offsetY = 0;

        if (vidAspect > canvasAspect) {
          drawWidth = sourceCanvas.height * vidAspect;
          offsetX = (sourceCanvas.width - drawWidth) / 2;
        } else {
          drawHeight = sourceCanvas.width / vidAspect;
          offsetY = (sourceCanvas.height - drawHeight) / 2;
        }

        sourceCtx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
      }

      if (cursorInside) {
        const clampedY = Math.max(0, Math.min(sourceCanvas.height - 1, cursorY));
        const imageData = sourceCtx.getImageData(0, clampedY, sourceCanvas.width, 1);
        scanCtx.putImageData(imageData, 0, scanCanvas.height - currentRow - 1);
        currentRow++;
        if (currentRow >= scanCanvas.height) currentRow = 0;

        const clampedX = Math.max(0, Math.min(sourceCanvas.width - 1, cursorX));
        const imageDataCol = sourceCtx.getImageData(clampedX, 0, 1, sourceCanvas.height);
        scanCtxVertical.putImageData(imageDataCol, currentCol, 0);
        currentCol++;
        if (currentCol >= scanCanvasVertical.width) currentCol = 0;
      }
    }

    function loadRandomAsset() {
      const asset = assets[Math.floor(Math.random() * assets.length)];
      const isImage = asset.match(/\.(jpeg|jpg|png|gif)$/i);
      const isVideo = asset.match(/\.(mp4|webm|ogg|mov)$/i);

      if (isImage) {
        img.onload = () => {
          mediaType = 'image';
          resizeCanvases(500, 500);
        };
        img.src = asset;
      } else if (isVideo) {
        video = document.createElement('video');
        video.src = asset;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.onloadedmetadata = () => {
          mediaType = 'video';
          resizeCanvases(500, 500);
          video.play();
        };
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') {
        leftContainer.classList.toggle('hidden');
      }
    });

    setInterval(drawLoop, 1000 / FPS);
    loadRandomAsset();

    leftContainer.addEventListener('mouseenter', () => cursorInside = true);
    leftContainer.addEventListener('mouseleave', () => {
      cursorInside = false;
      cursorLine.style.display = 'none';
      cursorLineVertical.style.display = 'none';
    });
    leftContainer.addEventListener('mousemove', (e) => {
      const rect = leftContainer.getBoundingClientRect();
      cursorY = e.clientY - rect.top;
      cursorX = e.clientX - rect.left;
      cursorLine.style.top = `${cursorY}px`;
      cursorLine.style.display = 'block';
      cursorLineVertical.style.left = `${cursorX}px`;
      cursorLineVertical.style.display = 'block';
    });
  </script>
</body>
</html>
